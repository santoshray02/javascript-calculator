<html>
<head>
    <title>Calculator | Santosh Ray</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

<section>
    <div class="container-fluid text-center">
        <div class="row">
        <div class="col">
            
        </div>
        <div class="col shadow calc-container">
            <div class="card bg-primary">
              <h3 class="card-header text-white card-primary no-margin">Simple Calculator</h3>
              <div class="card-block">
                <input id="calc-screen" type="text" class="col screen">
                <div class="col keypad">
                    <div class="row">
                        <button id="clear-btn" class="btn  col operator">CE</button>
                        <button class="btn  col operator">(</button>
                        <button class="btn  col operator">)</button>
                        <button class="btn  col operator">/</button>
                    </div>
                    <div class="row">
                        <button class="btn  col">7</button>
                        <button class="btn  col">8</button>
                        <button class="btn  col">9</button>
                        <button class="btn  col operator">*</button>
                    </div>
                    <div class="row">
                        <button class="btn  col">4</button>
                        <button class="btn  col">5</button>
                        <button class="btn  col">6</button>
                        <button class="btn  col operator">-</button>
                    </div>
                    <div class="row">
                        <button class="btn  col">1</button>
                        <button class="btn  col">2</button>
                        <button class="btn  col">3</button>
                        <button class="btn  col operator">+</button>
                    </div>
                    <div class="row">
                        <button class="btn  col">.</button>
                        <button class="btn  col">0</button>
                        <button class="btn  col">ans</button>
                        <button class="btn  col operator">=</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col">
            
        </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
